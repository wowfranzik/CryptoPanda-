<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CryptoPanda</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="body-main">
      <div class="win">
        <h3>
          You Won! You're a true<br />
          Crypto Investor!
        </h3>
        <a href="./main.html"
          ><button type="play-again" class="btn btn-outline-secondary">
            Play Again !
          </button></a
        >
      </div>

      <div class="game-end">
        <h3>
          Too many shitcoins collected,<br />
          You Lose!
        </h3>
        <a href="./main.html"
          ><button type="play-again" class="btn btn-outline-secondary">
            Play Again !
          </button></a
        >
      </div>

      <div class="big-div">
        <header><h1>CryptoPanda</h1></header>

        <section class="playground container">
          <div class="row full-play">
            <div class="left-side col-lg-6 col-sm-12 col-md-push-12">
              <div class="question col-12"><p class="par"></p></div>
              <div class="solution"></div>
            </div>

            <div class="panda-img col-lg-4 col-sm-12 col-md-pull-12">
              <img src="./images/pandacoin.png" alt="" class="panda" />
            </div>

            <div class="wallet col-lg-2 col-sm-12">
              <h4>Your <br />e-wallet</h4>
              <ul class="coins">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </section>

        <section class="true-false">
          <button
            type="button"
            class="true btn btn-outline-secondary btn-blocked"
          >
            True
          </button>
          <button
            type="button"
            class="false btn btn-outline-warning btn-blocked"
          >
            False
          </button>
        </section>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
