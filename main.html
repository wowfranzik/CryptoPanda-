<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CryptoPanda</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header><h1>CryptoPanda</h1></header>

    <main>
      <section class="playground">
        <div class="question"><p class="par"></p></div>
        <div class="answer"></div>
        <div class="panda-img"><img src="./images/pandacoin.png" alt="" /></div>
        <div class="wallet">
          <h4>Your e-wallet</h4>
          <ul class="coins">
            <li class="coin1"></li>
            <li class="coin2"></li>
            <li class="coin3"></li>
            <li class="coin4"></li>
            <li class="coin5"></li>
          </ul>
        </div>
      </section>
    </main>
    <section class="true-false">
      <button type="button" class="true btn btn-outline-secondary">True</button>
      <button type="button" class="false btn btn-outline-warning">False</button>
    </section>

    <section class="game-end">
      <div class="popup-content win-message">
        <div>
          <h3>
            You Won! You're a true<br />
            Crypto Investor!
          </h3>
          <a href="./main.html"
            ><button type="play-again" class="btn btn-outline-secondary">
              Play Again !
            </button></a
          >
        </div>
      </div>
    </section>
    <section class="game-end">
      <div class="popup-content lose-message">
        <div>
          <h3>
            Too many shitcoins collected,<br />
            You Lose!
          </h3>
          <a href="./main.html"
            ><button type="play-again" class="btn btn-outline-secondary">
              Play Again !
            </button></a
          >
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
